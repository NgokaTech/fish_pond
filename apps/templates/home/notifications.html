{% extends "layouts/base.html" %}

{% block title %} Notifications Dashboard {% endblock %}

{% block stylesheets %}
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
    }
    .container {
        padding-top: 50px;
    }
    .card {
        background-color: #34495e;
        border: 1px solid #f39c12;
        margin-bottom: 20px;
        padding: 20px;
    }
    .card-header {
        background-color: #f39c12;
        color: #2c3e50;
    }
    .notification {
        background-color: #34495e;
        border: 1px solid #f39c12;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        color: #ecf0f1;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .notification-content {
        flex: 1;
    }
    .notification img {
        width: 150px;
        height: auto;
        margin-left: 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    .notification.new::before {
        content: "NEW";
        color: white;
        background-color: #f1c40f;
        font-weight: bold;
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 5px 10px;
        border-radius: 5px;
    }
    .full-screen {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
    }
    .full-screen img {
        max-width: 90%;
        max-height: 90%;
    }
    .ring {
        border: 8px solid #34495e;
        border-top: 8px solid #f39c12;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .ring-container {
        text-align: center;
        margin-top: 30px;
    }
    .ring-container h4 {
        margin-top: 10px;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Railway Inspection Notifications</h4>
        </div>
        <div class="card-body">
            <div id="notifications-container" class="row">
                <!-- Notifications will be inserted here -->
            </div>
        </div>
    </div>
    <div class="ring-container">
        <div class="ring"></div>
        <h4>Recent Cracks Found</h4>
    </div>
</div>

<div class="full-screen" id="fullScreen">
    <img id="fullScreenImg" src="" alt="Full Screen Image">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/notifications')
            .then(response => response.json())
            .then(data => {
                const notifications = data.alerts;
                const notificationsContainer = document.getElementById('notifications-container');
                notifications.forEach((notification, index) => {
                    const notificationDiv = document.createElement('div');
                    notificationDiv.classList.add('notification', 'card', 'mb-3', 'col-md-12', 'border-warning');
                    if (index < 5) {
                        notificationDiv.classList.add('new');
                    }

                    const notificationContent = document.createElement('div');
                    notificationContent.classList.add('notification-content');

                    const defectType = document.createElement('h5');
                    defectType.className = 'card-title text-warning';
                    defectType.innerText = notification.defect_type;
                    notificationContent.appendChild(defectType);

                    const description = document.createElement('p');
                    description.className = 'card-text';
                    description.innerText = notification.description;
                    notificationContent.appendChild(description);

                    const geoLocation = document.createElement('p');
                    geoLocation.className = 'card-text';
                    geoLocation.innerText = `Geo Location: ${notification.geo_location}`;
                    notificationContent.appendChild(geoLocation);

                    const timestamp = document.createElement('p');
                    timestamp.className = 'card-text text-muted';
                    timestamp.innerText = `Detected on: ${new Date(notification.detection_date).toLocaleString()}`;
                    notificationContent.appendChild(timestamp);

                    if (notification.image) {
                        const img = document.createElement('img');
                        img.src = `data:image/jpeg;base64,${notification.image}`;
                        img.alt = notification.defect_type;
                        img.addEventListener('click', () => showFullScreenImage(img));
                        notificationDiv.appendChild(notificationContent);
                        notificationDiv.appendChild(img);
                    } else {
                        notificationDiv.appendChild(notificationContent);
                    }

                    notificationsContainer.appendChild(notificationDiv);
                });
            })
            .catch(error => console.error('Error fetching notifications:', error));
    });

    function showFullScreenImage(imgElement) {
        const fullScreenDiv = document.getElementById('fullScreen');
        const fullScreenImg = document.getElementById('fullScreenImg');
        fullScreenImg.src = imgElement.src;
        fullScreenDiv.style.display = 'flex';
        fullScreenDiv.addEventListener('click', function() {
            fullScreenDiv.style.display = 'none';
        });
    }
</script>
{% endblock content %}
